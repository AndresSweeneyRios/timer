<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
</head>
<body>
    <h1 id="time"></h1>
    <script>
        fetch('/get').then(d=>d.text()).then( time => {
            setInterval( () => {
                document.getElementById( 'time' ).innerText = 
                    Number(time) - Date.now() > 0 
                        ? new Date(Number(time) - Date.now()).toUTCString().split(' ')[4]
                        : '00:00:00'
            }, 1000)
        })
    
    </script>
</body>
</html>
